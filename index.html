<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&family=PT+Sans&family=Roboto:wght@100;400&display=swap" rel="stylesheet">  
    <link href="https://db.onlinewebfonts.com/c/e9de4f4d373ef5c6d9cf52490816ff5d?family=BMW+Type+Web+Light+All" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/ac95f91c55cc591ecf37a4d136ff8031?family=BMWTypeNext+Pro+Regular" rel="stylesheet">
  </head>
</html>

<body>

    <div class="cabecalho">
        <img class="cabecalho-imagem" src="/imgs/logoBmw.png" alt="Logo de Thunder Cars">
        <nav class="cabecalho-menu">
            <a class="text-white text-decoration-none">Modelos</a>
            <a class="text-white text-decoration-none">Configure o seu</a>
            <a class="text-white text-decoration-none">Minha BMW</a>
            <a class="text-white text-decoration-none">Compre Online</a>
            <a class="text-white text-decoration-none">Sobre</a>
        </nav>
    </div>

    <div class="border rounded-5"></div>

    <p class="p-cabecalho text-white text-decoration-none">Puro <strong>Prazer</strong> de Dirigir</p>

    <main>
      
    <div class="procureECompre">
      <p>PROCURE E COMPRE</p>
    </div>

    <div class="EncontreOSeuBmw">
      <p>ENCONTRE O SEU BMW.</p>
    </div>

    <div class="main-encontre-pesquisar">
      <img class="main-encontre-pesquisar-img" src="/icons/NxW_Home_ICON_STOCK_CAR.webp" alt="">
      <p class="main-encontre-pesquisar-p">Encontre um 0 KM</p>
      <button class="main-encontre-pesquisar-button">Pesquisar</button>
    </div>

    <div class="main-encontre-pesquisar-used">
      <img class="main-encontre-pesquisar-img-used" src="/icons/NxW_Home_ICON_USED_CAR.webp" alt="">
      <p class="main-encontre-pesquisar-p-used">Encontre um seminovo</p>
      <button class="main-encontre-pesquisar-button-used">Pesquisar</button>
    </div>

    <div class="main-encontre-pesquisar-configuration">
      <img class="main-encontre-pesquisar-img-configuration" src="/icons/NxW_Home_ICON_USED_CAR.webp" alt="">
      <p class="main-encontre-pesquisar-p-configuration">Configure o seu</p>
      <button class="main-encontre-pesquisar-button-configuration">Configuração e Preço</button>
    </div>


    <section class="photobmwM440i-main">
      <img class="photobmwM440i-main-img" src="/imgs/BMW-M440i-main.png" alt="">
      <button class="photobmwM440i-main-button" >Saiba mais</button>
    </section>

    <section class="photobmwg16-main">
      <img class="photobmwg16-main-img" src="/imgs/BMW PROTECTION.png" alt="">
      <button class="photobmwg16-main-button">Saiba mais</button>
    </section>

    </main>

    <footer>
      <div class="ibama-and-text-legal">
        <img class="ibama-img" src="/imgs/IBAMA_v2-1.webp" alt="">
        <img class="text-legal-img" src="/imgs/legal_text_image_site.webp" alt="">
      </div>

    </footer>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
